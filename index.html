<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Valentine üíñ</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff4b5c, #ffb6c1);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-top: 80px;
            animation: fadeIn 2s ease-in-out;
        }

        h2 {
            font-size: 2em;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 25px;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            margin-top: 40px;
            padding: 12px 25px;
            background: white;
            color: #ff4b5c;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff4b5c;
            color: white;
        }

        .message {
            display: none;
            margin-top: 30px;
            font-size: 22px;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>

<body>

    <h1>You Are My Valentine, Darling üíò</h1>

    <h2>Anju ‚ù§Ô∏è Nithin</h2>

    <button class="btn" onclick="showMessage()">Click for Surprise üíù</button>

    <div class="message" id="msg">
        My love, you make my life beautiful.<br>
        I‚Äôm lucky to have you forever üíï<br><br>
        Happy Valentine‚Äôs Day üòò
    </div>


    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (20 + Math.random() * 20) + "px";
            heart.style.animationDuration = (4 + Math.random() * 4) + "s";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);


        function showMessage() {
            document.getElementById("msg").style.display = "block";
        }
    </script>

</body>
</html>
